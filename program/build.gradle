apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'pmd'

version = '1.0'

jar {
    manifest {
        attributes 'Main-Class': 'swf.Application',
                   'Implementation-Title': 'SlidingWindowFilter',
                   'Implementation-Version': version
    }
}

checkstyle {
    toolVersion = "6.2"
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
